<div class=" sticky">
    <div class="orb-money">
        <img src="/assets/image/coin.png" style="width:50px;height:50px;"> inf
    </div>
</div>
<div class="flex-box" *ngFor="let orb1 of [1,1,1,1,1,11,1,1,1,1,11,1,1,11,1,1,1,1,1,1,11,1,1,1,1,1,1,1,1,1,11,1,11,1]">
    <div class="flex-item grid-container rounded" style="background-color: black;" *ngFor="let orb of orbsArr">
        <div class="grid-item">
            <strong>{{orb.name}}</strong>
        </div>
        <img class="orb-img" src="/assets/image/{{getOrbImg(orb.name)}}" *ngIf="!descriptionPopShow">
        <div class="orb-img descr-orb" *ngIf="descriptionPopShow">
            {{orb.description}}
        </div>
        <div class="grid-item orb-price">
            <strong>Price: {{orb.price}} </strong><img src="/assets/image/coin.png" style="width:25px;height:25px;">
        </div>
        <button class="grid-item rounded" (click)="purchaseOrb(orb.name,content)">Purchase</button>
        <button class="grid-item rounded" (click)="descriptionPopOn()">Drop rates</button>
    </div>
    <!-- pop-up -->
    <ng-template #content let-modal>
        <div>
            <div class="grid-container" style=" width: auto;" >
                <div class="grid-monst-name grid-item">
                    <!--list-group  list-group-item-->
                    <strong>{{orbMonster.name}}</strong>
                </div>
                <div class="grid-item descrp">
                    <strong>Description:<br></strong>{{orbMonster.description}}
                </div>
                <div class="grid-item">
                    <!--</div> style='background-color:{{getColor(orbMonster.rarity)}};'> -->
                    <strong>Rarity:</strong>{{orbMonster.rarity}}
                </div>
                <div class="grid-item">
                    <!-- <strong>Attack Type:<br></strong> -->
                    <!-- <img class="grid-img" src="/assets/image/{{getAttackTypePic(orbMonster.attackType)}}"> -->
                    {{orbMonster.attackType}}
                </div>
                <div class="inside-grid grid-item">
                    <div class="grid-item">
                        <img class="grid-img" src="/assets/image/punch.png"> {{orbMonster.attack}}
                    </div>
                    <div class="grid-item">
                        <img class="grid-img" src="/assets/image/heart.png"> {{orbMonster.health}}
                    </div>
                    <div class="grid-item">
                        <img class="grid-img" src="/assets/image/shield.png"> {{orbMonster.defense}}
                    </div>
                    <div class="grid-item">
                        <img class="grid-img" src="/assets/image/run.png">{{orbMonster.speed}}
                    </div>
                </div>
                <div style="justify-content: center;display: flex;">
                    <button (click)="modal.close('Save click')" class="grid-item rounded" >
                        Close
                    </button>
                </div>
            </div>
        </div>
    </ng-template>
</div>
