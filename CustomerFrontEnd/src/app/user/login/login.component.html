<!-- template driven approach, reactive forms can be used too -->
<div class="sign-box">
    <img src="/assets/image/login-img.png" class="user-img mx-auto d-block">
    <form #form='ngForm' class="mb-4 form" (submit)="onSubmit(form)">
        <div class="form-group required">
            <label>UserName</label>
            <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
        </div>
        <div class="form-group required">
            <label>Password</label>
            <input type="password" class="form-control" #UserName="ngModel" name="Password"
                [(ngModel)]="formModel.Password" required>
        </div>
        <div class="form-row">
            <div class="form-group sign-btn col-md-8 offset-md-2">
                <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
            </div>
        </div>
    </form>
</div>
